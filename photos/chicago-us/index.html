<p><a href="https://www.chicago.gov/city/en.html">芝加哥</a></p>
<blockquote>
<p>芝加哥市是美国伊利诺伊州人口最多的城市，也是美国第三大人口城市。估计人口为2705994人（2018年），也是美国中西部人口最多的城市。芝加哥是美国人口第二大县库克县的县城，城市西北部的一小部分延伸到奥黑尔机场附近的杜佩奇县。芝加哥是芝加哥大都市区的主要城市，常被称为芝加哥。大都市区人口近1000万，是美国第三大人口区。</p>
</blockquote>
