<h1>波兰，赫尔半岛</h1>


    
    
        
        <img src="/photos/hel-poland-2/hel-poland-2_hue3727791d33e532b391525f593acfcb6_501449_1000x0_resize_q75_box.jpg" alt="hel-poland-2.jpg" class="img-responsive gallery-image">
    


<p><a href="https://travel.sygic.com/en/poi/hel-poland-region:32635">赫尔半岛</a></p>
<blockquote>
<p>赫尔半岛是波兰北部一个35公里长的沙洲半岛，将普克湾与波罗的海隔开。</p>
</blockquote>
<blockquote>
<p>半岛的宽度在朱拉塔附近大约300米不等，最窄的部分有100米，顶端超过3公里。由于这个半岛完全是由沙子组成的，它经常被冬季风暴变成一个岛屿。在17世纪以前，这个半岛是一系列的岛屿，只在夏季形成一片狭长的陆地。</p>
</blockquote>
