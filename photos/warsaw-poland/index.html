<p><a href="https://baike.baidu.com/item/%E5%8D%8E%E6%B2%99/81378?fr=aladdin">文化科学宫</a></p>
<blockquote>
<p>是波兰华沙市中心一座著名的高层建筑。它的总高度为237米（778英尺），是波兰最高的建筑，欧盟第五高楼（包括塔尖），也是欧洲大陆最高的建筑之一。</p>
<p>它建于1955年，拥有各种公共和文化机构，如电影院、剧院、图书馆、体育俱乐部、大学院系和波兰科学院当局。</p>
</blockquote>
